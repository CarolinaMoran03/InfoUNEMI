<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío</title>
    <!-- Link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Estilos.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center contenedor-envio">
        <img class="img-fluid wave" src="./wave.svg" alt="wave">
        <img class="img-fluid wave2" src="./wave2.svg" alt="wave2">
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <img class="w-25 h-50 img-fluid col-lg-6 col-md-6 col-12" src="./shiba.png" alt="shiba">
            <div class="card text-center">
                <div class="card-header">
                    Mensaje
                </div>
                <div class="card-body">
                    <h5 class="card-title">Correo de Verificación</h5>
                    <p class="card-text">Se envió un correo para verificar el usuario</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- link de iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
