{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infoUNEMI</title>
</head>
<body>
    <h1>infoUNEMI</h1>
    <h1>Lista de bloques</h1>

    <ul>
      {% for bloque in bloques %}
        <li>
          <h2>{{ bloque.nombre }}</h2>
          <p>Funciones: {{ bloque.funciones }}</p>
          <!-- Otros campos del bloque... -->
          
          <a href="{% url 'bloque' bloque_id=bloque.id %}" class="btn">Ver Bloque</a>
        </li>
      {% endfor %}
    </ul>
    



</body>
</html>
