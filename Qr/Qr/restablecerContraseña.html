<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Estilos.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center contenedor-resContraseña">
        <img class="img-fluid wave" src="./wave.svg" alt="wave">
        <img class="img-fluid wave2" src="./wave2.svg" alt="wave2">
        <div class="d-flex justify-content-center align-items-center flex-wrap flex-row-reverse">
                <img class="w-25 h-50 img-fluid col-lg-6 col-md-6 col-12 shiba" src="./shiba.png" alt="shiba">
                <form>
                    <h1 class="text-center">Restablecer Contraseña</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Ingresa nueva contraseña</label>
                      <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contraseña">
                      <small id="emailHelp" class="form-text text-muted">Esta será la contraseña nueva</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Ingresa nuevamente</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-check">
                    </div>
                    <button type="submit" class="btn btn-warning">Restablecer</button>
                  </form>
        </div>

    </main>




    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- link de iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
